<!DOCTYPE html>

    <header>

    </header>

    <section class="planos">
        <h2>🔥 Planos e Benefícios</h2>
        <table>

                <th>🎁 Benefícios</th>

        <a href="https://wa.me/SEUNUMERO" class="btn whatsapp">💬 WhatsApp</a>

    <script>
        document.getElementById("toggle-audio").addEventListener("click", function() {
            var iframe = document.getElementById("video-bg");
            var src = iframe.src;
            if (src.includes("mute=1")) {
                iframe.src = src.replace("mute=1", "mute=0");
            } else {
                iframe.src = src.replace("mute=0", "mute=1");
            }
        });
    </script>

</body>
